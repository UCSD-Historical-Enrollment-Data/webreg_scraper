name: Publish

on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1

# https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
# https://github.com/taiki-e/upload-rust-binary-action
jobs:
  publish_specific:
    name: publish - ${{ matrix.os }} - ${{ matrix.features }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        features: ["auth"]

    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ${{ github.event.repository.name }}
          tar: unix
          zip: windows
          archive: $bin-$target-${{ matrix.features }}
          token: ${{ secrets.GITHUB_TOKEN }}
          features: ${{ matrix.features }}

  publish_default:
    name: publish - ${{ matrix.os }} - default
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ${{ github.event.repository.name }}
          tar: unix
          zip: windows
          archive: $bin-$target-default
          token: ${{ secrets.GITHUB_TOKEN }}